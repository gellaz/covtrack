name: covtrack
description: CovTrack is a mobile app to help against Covid-19 pandemic
version: 1.0.0+1
environment:
  sdk: ">=2.2.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  # Internationalization.
  flutter_localizations:
    sdk: flutter
  # Compare objects not references.
  equatable:
  # Firebase authentication API.
  firebase_auth:
  # Firebase core Flutter SDK.
  firebase_core:
  # BLoC pattern utilities.
  flutter_bloc:
  # Decodes encoded google polyline string into list of geo-coordinates suitable for showing route/polyline on maps.
  flutter_polyline_points:
  # Autocomplete TextField.
  flutter_typeahead:
  # Device location.
  geolocator:
  # Google Maps.
  google_maps_flutter:
  # Google Maps APIs.
  google_maps_webservice:
  # HTTP client for making requests.
  http:
  # Internationalization and localization facilities.
  intl:
  intl_translation:
  # Onboarding.
  introduction_screen:
  # Reactive programming.
  rxdart:
  # Define the location for storing the database on disk.
  path:
  # Find commonly used locations on the filesystem.
  path_provider:
  # NoSQL database.
  sembast:
  # Shared preferences.
  shared_preferences:
  # Launching a URL in the mobile platform.
  url_launcher:
  # Generate RFC4122 UUIDs.
  uuid:


dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.1


flutter:
  uses-material-design: true
  fonts:
    - family: Prompt
      fonts:
        - asset: fonts/Prompt-Light.ttf
          weight: 300
        - asset: fonts/Prompt-Regular.ttf
          weight: 400
        - asset: fonts/Prompt-Medium.ttf
          weight: 500
        - asset: fonts/Prompt-SemiBold.ttf
          weight: 600
        - asset: fonts/Prompt-Bold.ttf
          weight: 700
        - asset: fonts/Prompt-ExtraBold.ttf
          weight: 800
        - asset: fonts/Prompt-Black.ttf
          weight: 900
