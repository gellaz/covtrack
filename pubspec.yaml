name: covtrack
description: CovTrack is a mobile app to help against Covid-19 pandemic
version: 1.0.0+1
environment:
  sdk: ">=2.2.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  # Compare objects not references.
  equatable:
  # Firebase authentication API.
  firebase_auth:
  # Firebase Core Flutter SDK.
  firebase_core:
  # BLoC pattern utilities.
  flutter_bloc:
  # Autocomplete.
  flutter_typeahead:
  # User location.
  geolocator:
  # Google Maps.
  google_maps_flutter:
  # Wrapper for Google Maps APIs.
  google_maps_webservice:
  # HTTP client for making requests.
  http:
  # Onboarding.
  introduction_screen:
  #
  path:
  path_provider:
  # Reactive programming.
  rxdart:
  # SQLite
  sqflite:
  # Generate unique tokens.
  uuid:


dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.1


flutter:
  uses-material-design: true
  assets:
    - assets/images/home.png
  fonts:
    - family: Prompt
      fonts:
        - asset: assets/fonts/Prompt-Light.ttf
          weight: 300
        - asset: assets/fonts/Prompt-Regular.ttf
          weight: 400
        - asset: assets/fonts/Prompt-Medium.ttf
          weight: 500
        - asset: assets/fonts/Prompt-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Prompt-Bold.ttf
          weight: 700
        - asset: assets/fonts/Prompt-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Prompt-Black.ttf
          weight: 900
