name: covtrack
description: CovTrack is a mobile app to help against Covid-19 pandemic

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Onboarding.
  introduction_screen: ^1.0.7
  # Local storage for simple data.
  shared_preferences: ^0.5.7
  # Package to make BLoC pattern implementation easier.
  flutter_bloc: ^4.0.0
  # Compare objects not references.
  equatable: ^1.1.1
  # Reactive programming.
  rxdart: ^0.24.0
  # Firebase Core Flutter SDK.
  firebase_core: ^0.4.4+3
  # Firebase authentication API.
  firebase_auth: ^0.16.0
  # iOS style icons.
  cupertino_icons: ^0.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.1


flutter:
  uses-material-design: true
  assets:
    - assets/images/home.png
  fonts:
    - family: Prompt
      fonts:
        - asset: assets/fonts/Prompt-Light.ttf
          weight: 300
        - asset: assets/fonts/Prompt-Regular.ttf
          weight: 400
        - asset: assets/fonts/Prompt-Medium.ttf
          weight: 500
        - asset: assets/fonts/Prompt-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Prompt-Bold.ttf
          weight: 700
        - asset: assets/fonts/Prompt-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Prompt-Black.ttf
          weight: 900
